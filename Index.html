<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <img src="./Images/main-img.jpg" alt="" id="main-product-image">
            <img src="" alt="">

            <div class="view-images">
                <div class="preview-img"><img src="./Images/img1.jpg" class="product-image" alt=""></div>
                <div class="preview-img"><img src="./Images/img2.jpg" class="product-image" alt=""></div>
                <div class="preview-img"><img src="./Images/img3.jpg" class="product-image" alt=""></div>
                <div class="preview-img"><img src="./Images/img4.jpg" class="product-image" alt=""></div>
                <div class="preview-img"><img src="./Images/img5.jpg" class="product-image" alt=""></div>
                <div class="preview-img"><img src="./Images/img6.jpg" class="product-image" alt=""></div>

            </div>
        </div>
    </div>
</body>

</html>
