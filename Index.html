<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product-img-container">
            <img src="./Images/main-img.jpg" id="main-product-image">
            <div class="view-images">
                <div class="preview-img">
                    <img src="./Images/img1.jpg" class="product-image" onclick="changeImage('./Images/img1.jpg')">
                </div>
                <div class="preview-img">
                    <img src="./Images/img2.jpg" class="product-image" onclick="changeImage('./Images/img2.jpg')">
                </div>
                <div class="preview-img">
                    <img src="./Images/img3.jpg" class="product-image" onclick="changeImage('./Images/img3.jpg')">
                </div>
                <div class="preview-img">
                    <img src="./Images/img4.jpg" class="product-image" onclick="changeImage('./Images/img4.jpg')">
                </div>
                <div class="preview-img">
                    <img src="./Images/img5.jpg" class="product-image" onclick="changeImage('./Images/img5.jpg')">
                </div>
                <div class="preview-img">
                    <img src="./Images/img6.jpg" class="product-image" onclick="changeImage('./Images/img6.jpg')">
                </div>
            </div>
        </div>
        <a href="javascript:void(0)" class="ssf-share-trigger" title="Share" role="button" aria-label="Share"
            data-share="{&quot;background&quot;:true}"
            style="height: 24px; width: 24px; background-image: url(&quot;https://m.media-amazon.com/images/G/01/share-icons/share-std.svg&quot;);"></a>
        <div class="product-content-container">
            <span class="product-title">
                Dell G15-5520 Gaming Laptop, Intel
                i5-12500H/8GB DDR5/512GB SSD/Win 11 +
                MSO'21/NVIDIA RTX 3050 (4GB
                GDDR6)/15.6" (39.62cm) FHD WVA AG 120Hz 250 nits/Backlit KB
                Orange/Dark Shadow Grey/2.81kg.
            </span>
            <div class="product-rating">
                <img src="./Images/star.svg" alt>
                <img src="./Images/star.svg" alt>
                <img src="./Images/star.svg" alt>
                <img src="./Images/star.svg" alt>
                <img src="./Images/star.svg" alt>
                <span class="product-reviews">305</span>
            </div>
            <hr>
            <div class="product-price">
                <p>
                    <span style="color: #CC0C39!important; font-size: 25px;">-21%</span>
                    <span style="font-size: 25px;">₹69,490</span>
                </p>
                <p style="color: #555; font-size: 12px; font-weight: 600;">
                    M.R.P.:
                    <del>₹88,480.00</del>
                </p>
                <p style="color: #555; font-size: 15px; font-weight: 500;">
                    Inclusive
                    of all taxes
                    <br>
                    EMI starts at ₹3,369. No Cost EMI available.
                </p>
            </div>
            <div>
                <button type="button" class="btn-buynow">Buy Now</button>
                <button type="button" class="btn-addtocart btn-buynow">
                    Add
                    to Cart
                </button>
            </div>
        </div>
    </div>
    <script>function changeImage(imageName) {
            const mainImage = document.getElementById('main-product-image');
            mainImage.src = imageName;
        }
    </script>

</body>

</html>
